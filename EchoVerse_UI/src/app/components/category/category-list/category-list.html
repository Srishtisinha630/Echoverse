<div class="card">
  <div class="card-header gradient-color text-white">
    <h5 class="mb-0">
      <i class="bi bi-table me-2"></i>
      Genre List ({{ categories.length }} items)
    </h5>
  </div>

  <div class="card-body">
    <div *ngIf="categories.length === 0" class="text-center text-muted py-5">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <h4 class="mt-3">No genres found</h4>
      <p>Click "Add Genre" to create your first genre.</p>
    </div>

    <div *ngIf="categories.length > 0" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.categoryId }}</td>
            <td class="fw-bold">{{ category.categoryName }}</td>
            
            <td class="text-center">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-primary"
                  (click)="editCategory.emit(category)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteCategory(category)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
