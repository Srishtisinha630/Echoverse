<div class="card">
  <div class="card-header gradient-color text-white">
    <h5 class="mb-0">
      <i class="bi bi-search me-2"></i>
      Search Music
    </h5>
  </div>

  <div class="card-body">
    <div class="row g-2 mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="searchModel.title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Artist" [(ngModel)]="searchModel.artist">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Album" [(ngModel)]="searchModel.album">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Category" [(ngModel)]="searchModel.category">
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="onSearch()">
        <i class="bi bi-search me-2"></i> Search
      </button>
      <button class="btn btn-secondary" (click)="resetSearch()">
        <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
      </button>
      <button class="btn btn-outline-secondary" (click)="closeForm()">
        <i class="bi bi-x-circle me-2"></i> Cancel
      </button>
    </div>
  </div>
</div>
